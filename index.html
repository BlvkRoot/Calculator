<!DOCTYPE html>
<html lang="en-us" class="w-100 h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <title>Calculator | Blvck & Dry'C</title>
        <!-- Bootstrap Css CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Project Css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body class="w-100 h-100 d-flex align-items-center justify-content-center">
        <main class="c-main-container container w-100 h-100 d-flex align-items-center justify-content-center">
            <section class="c-container d-flex align-items-center justify-content-center">
                <h1 class="calculator__title">Calculator</h1>
                <div class="calculator__container pb-0 rounded d-flex flex-column justify-content-center text-center">
                    <div class="equations__section w-100 mb-0 mr-0 ml-0 pr-2" id="equations"></div>
                    <div class="results__section w-100 m-0 mb-4 pr-2" id="results">0</div>
                    <div class="buttons__container w-100 m-0 d-flex flex-wrap align-items-stretch">
                        <span class="m-0 d-flex flex-wrap-reverse w-75">
                            <button class="buttons btn w-75">0</button>
                            <button class="buttons btn w-25" id="dot"> . </button>
                            <button class="buttons btn m-0">1</button>
                            <button class="buttons btn m-0">2</button>
                            <button class="buttons btn m-0">3</button>
                            <button class="buttons btn m-0">4</button>
                            <button class="buttons btn m-0">5</button>
                            <button class="buttons btn m-0">6</button>
                            <button class="buttons btn m-0">7</button>
                            <button class="buttons btn m-0">8</button>
                            <button class="buttons btn m-0">9</button>
                        </span>
                        <span class="cbutton-operators m-0 d-flex flex-column w-25">
                            <button class="buttons btn operator" id="division">/</button>
                            <button class="buttons btn operator" id="multiplication">*</button>
                            <button class="buttons btn operator" id="subtraction">-</button>
                            <button class="buttons btn operator" id="addition">+</button>
                            <button class="buttons btn" id="equal__sign"> = </button>
                        </span>
                        <span class="m-0 d-flex flex-wrap-reverse w-100">
                            <button class="buttons btn" id="clear">C</button>
                        </span>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Bootstrap Bundle CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <!-- Project Bundle -->
        <script src="assets/js/main.js"></script>
    </body>

</html>
