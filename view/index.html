<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section>
        <h1 class="calculator__title">Calculadora</h1>
        <div class="calculator__container">
            <div class="equations__section" id="equations"></div>
            <div class="results__section" id="results">0</div>
            <div class="buttons__container">
                <div class="buttons operator" id="division">/</div>
                <div class="buttons operator" id="subtraction">-</div>
                <div class="buttons operator" id="addition">+</div>
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
                <div class="buttons operator" id="multiplication">*</div>
                <div class="buttons">0</div>
                <div class="buttons" id="equal__sign">=</div>
                <div class="buttons" id="clear">C</div>
                <div class="buttons" id="dot">.</div>
            </div>
        </div>
    </section>
    <script src="../js/main.js"></script>
</body>

</html>
